# 複数キー同時押し詳細設定
CONFIG_ZMK_COMBO=y
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=2  # オプション：1つのキーに対する最大combo数
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=2  # オプション：1コンボに含める最大キー数

# Mod-Tap機能のタップとホールドの判定時間
CONFIG_ZMK_KSCAN_MOD_TAP_MS=300 

# チャタリング除去（高速タイピング向け）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRES_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# スリープ機能有効化 (10分)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT_MS=600000

# バッテリー残量測定、レポート
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORTING_INTERNAL=60000  # レポート間隔(ms)
CONFIG_ZMK_BATTERY_MEASURE_ENABLE=y
CONFIG_ZMK_BATTERY_VOLTAGE_MIN=1000   # 1.0V
CONFIG_ZMK_BATTERY_VOLTAGE_MAX=3800   # 3.8V
  
